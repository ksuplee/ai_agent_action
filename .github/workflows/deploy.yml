## .github/workflows/deploy.yml 
## 2026. 2. 17.

name: Agent CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Prompt Evaluation (CI)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python test_agent.py

      # --- 여기부터 GHCR push ---
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ./AIagentAct   # working-directory를 안 쓰면 context는 이걸로
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ai-agent:${{ github.sha }}
            ghcr.io/${{ github.repository }}/ai-agent:latest
